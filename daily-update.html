    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}


/* Styling for the container */
.pro-mood {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    padding: 20px;
    background: linear-gradient(135deg, #8e44ad, #3498db);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Styling for form groups */
.form-group3 {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
    max-width: 300px;
    
}

label {
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    margin-bottom: 5px;
    
}

input {
    width: 100%;
    padding: 10px;
    border: 2px solid #fff;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
    outline: none;
}

/* Hover and focus effects */
input:hover, input:focus {
    background-color: rgba(255, 255, 255, 0.5);
}

label:hover {
    color: #f1c40f;
}

/* Keyframes for animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.progress-form {
    display: flex;
    justify-content: space-evenly;
}

.journal-form {
    display: block; /* Ensure it's not hidden */
    visibility: visible; /* Ensure it's visible */
    position: relative; /* Ensure it is in a visible position */
    overflow: auto; /* Ensure child elements are not clipped */
}
.journal-form {
    border: 1px solid rgba(255, 255, 255, 0);
}
 .journal-form h2,h3 {
    color: white;
 }

 .submit-button {
    color: #fff; /* White text for contrast */
    background-color: #007BFF; /* Modern blue background */
    padding: 12px 24px; /* Slightly larger padding for a more balanced appearance */
    border-radius: 50px; /* Rounded corners */
    border: none; /* Remove border for a clean look */
    font-size: 16px; /* Standard readable font size */
    font-weight: bold; /* Emphasize text */
    text-transform: uppercase; /* Make text uppercase for a stronger impact */
    cursor: pointer; /* Change cursor on hover */
    transition: all 0.3s ease; /* Smooth transition for hover effects */
}

.submit-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
}

.submit-button:focus {
    outline: none; /* Remove focus outline */
    box-shadow: 0 0 0 3px rgba(38, 143, 255, 0.5); /* Focus state for accessibility */
}

    </style>
</head>

<div class="journal-form">
    <h2>Daily-update</h2>
    <form id="dailyJournalForm">
        <div class="date-day">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="day">Day</label>
            <input type="text" id="day" placeholder="Day #" required>
        </div>
    </div>
        <div class="pro-mood">
        <div class="form-group3">
            <label for="productivity">Productivity (1-10)</label>
            <input type="number" id="productivity" min="1" max="10" required>
        </div>

        <div class="form-group3">
            <label for="mood">Mood (1-10)</label>
            <input type="number" id="mood" min="1" max="10" required>
        </div>
    </div>
        <h3>Today's Progress</h3>
        <div class="progress-form">
        <div class="form-group2">
            <div >
                <label for="section-a">Section A</label>
                <input id="section-a" type="number" name="section-a" min="0" max="100" placeholder="Enter progress %" required>
            </div>
            <div>
                <label for="section-b">Section B</label>
                <input id="section-b" type="number" name="section-b" min="0" max="100" placeholder="Enter progress %" required>
            </div>
            <div>
                <label for="section-c">Section C</label>
                <input id="section-c" type="number" name="section-c" min="0" max="100" placeholder="Enter progress %" required>
            </div>
        </div>
    </div>

        <h3>Today, I am thankful for...</h3>
        <div class="form-group">
            <textarea rows="3" placeholder="List things you are thankful for" required></textarea>
        </div>

        <h3>Today's Lessons</h3>
        <div class="form-group">
            <textarea rows="4" placeholder="What lessons did you learn today?" required></textarea>
        </div>

        <div class="form-group">
            <label for="sucked">One thing I did that sucked</label>
            <input type="text" id="sucked" placeholder="One bad thing..." required>
        </div>

        <button type="button" class="submit-button" id="saveImageButton">Save Form as Image</button>
    </form>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  document.getElementById("saveImageButton").addEventListener("click", function () {
    // Select the form element
    var form = document.querySelector(".journal-form");

    // Ensure the form has a white background before capture
    form.style.backgroundColor = "#fff";

    // Capture the form using html2canvas
    html2canvas(form, {
      allowTaint: false,           // Ignore tainting issues
      useCORS: true,               // Allow cross-origin images
      backgroundColor: "#fff",     // Set a background to prevent black fill
      scale: 2,                    // High-quality scaling
      logging: true                // Enable console logging for debugging
    }).then(function (canvas) {
      // Convert the canvas to an image
      var image = canvas.toDataURL("image/png");

      // Create a download link
      var link = document.createElement("a");
      link.href = image;
      link.download = "journal-form-screenshot.png";

      // Trigger the download
      link.click();
    }).catch(function (error) {
      console.error("Error capturing the form:", error);
    });
  });
</script>
