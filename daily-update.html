            <style>
                body {
                  font-family: Arial, sans-serif;
                  background-color: #f9f9f9;
                  margin: 0;
                  padding: 20px;
                }
              
                .img-info {
                  max-width: 600px;
                  margin: auto;
                  background-color: #fff;
                  padding: 20px 30px;
                  border-radius: 10px;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                  animation: fadeIn 0.8s ease-in-out;
                  position: relative;
                  top: 30% ;
                }
              
                form {
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
                }
              
                label {
                  font-size: 14px;
                  font-weight: bold;
                  color: #333;
                  margin-bottom: 5px;
                  transform: translateX(-20px);
                  opacity: 0;
                  animation: slideIn 0.6s forwards;
                }
              
                input[type="date"],
                input[type="text"],
                input[type="number"] {
                  padding: 12px;
                  font-size: 14px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  transition: border-color 0.3s, transform 0.3s;
                  transform: translateX(-20px);
                  opacity: 0;
                  animation: slideIn 0.6s forwards;
                }
              
                input[type="date"]:focus,
                input[type="text"]:focus,
                input[type="number"]:focus {
                  border-color: #007bff;
                  transform: scale(1.02);
                }
              
                input[type="submit"] {
                  background-color: #007bff;
                  color: #fff;
                  padding: 12px;
                  font-size: 16px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  transition: background-color 0.3s, transform 0.3s;
                  transform: translateX(-20px);
                  opacity: 0;
                  animation: slideIn 0.6s forwards;
                  animation-delay: 0.2s;
                }
              
                input[type="submit"]:hover {
                  background-color: #0056b3;
                  transform: scale(1.05);
                }
              
                /* Animations */
                @keyframes slideIn {
                  from {
                    opacity: 0;
                    transform: translateX(-20px);
                  }
                  to {
                    opacity: 1;
                    transform: translateX(0);
                  }
                }
              
                @keyframes fadeIn {
                  from {
                    opacity: 0;
                    transform: translateY(20px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }

                                #form-container {
                background-color: #ffffff; /* Solid white background */

                /* Button styling */
                #saveImageButton {
                display: block;
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
                font-weight: bold;
                color: white;
                background-color: #007bff;
                border: none;
                border-radius: 8px;
                text-align: center;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s, transform 0.2s ease;
                }

                /* Hover effect */
                #saveImageButton:hover {
                background-color: #0056b3;
                }

                /* Active effect */
                #saveImageButton:active {
                transform: scale(0.98);
                }

                /* Button animation on load */
                @keyframes fadeInButton {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
                }

                #saveImageButton {
                animation: fadeInButton 0.6s ease-out;
                }

}

<script>
  document.getElementById('saveImageButton').addEventListener('click', function () {
    // Convert the form to an image with high resolution and solid background
    html2canvas(document.getElementById('form-container'), {
      scale: 2, // Higher resolution for better clarity
      backgroundColor: '#ffffff', // Solid background to prevent transparency
      useCORS: true // Handle cross-origin issues for images
    }).then(canvas => {
      // Create a download link for the image
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png'); // Convert canvas to image URL
      link.download = 'form-screenshot.png'; // Image file name

      // Trigger the download
      document.body.appendChild(link); // Append link to the DOM temporarily
      link.click(); // Trigger the download click event
      document.body.removeChild(link); // Remove the link after clicking
    });
  });

</script>
